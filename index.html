<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5模拟微信聊天界面</title>
    <style>
        /**重置标签默认样式*/   
        * {   
            margin: 0;   
            padding: 0;   
            list-style: none;   
            font-family: '微软雅黑'   
        }   
        #container {   
            width: 450px;   
            height: 780px;   
            background: #eee;   
            margin: 20px auto 0;   
            position: relative;   
            box-shadow: 20px 20px 55px #777;   
        }   
        .header {   
            background: #000;   
            height: 40px;   
            color: #fff;   
            line-height: 34px;   
            font-size: 20px;   
            padding: 0 10px;   
        }   
        .footer {   
            width: 430px;   
            height: 50px;   
            background: #666;   
            position: absolute;   
            bottom: 0;   
            padding: 10px;   
        }   
        .footer input {   
            width: 275px;   
            height: 45px;   
            outline: none;   
            font-size: 20px;   
            text-indent: 10px;   
            position: absolute;   
            border-radius: 6px;   
            right: 80px;   
        }   
        .footer span {   
            display: inline-block;   
            width: 62px;   
            height: 48px;   
            background: #ccc;   
            font-weight: 900;   
            line-height: 45px;   
            cursor: pointer;   
            text-align: center;   
            position: absolute;   
            right: 10px;   
            border-radius: 6px;   
        }   
        .footer span:hover {   
            color: #fff;   
            background: #999;   
        }   
        #user_face_icon {   
            display: inline-block;   
            background: red;   
            width: 60px;   
            height: 60px;   
            border-radius: 30px;   
            position: absolute;   
            bottom: 6px;   
            left: 14px;   
            cursor: pointer;   
            overflow: hidden;   
        }   
        img {   
            width: 60px;   
            height: 60px;   
        }   
        .content {   
            font-size: 20px;   
            width: 435px;   
            height: 662px;   
            overflow: auto;   
            padding: 5px;   
        }   
        .content li {   
            margin-top: 10px;   
            padding-left: 10px;   
            width: 412px;   
            display: block;   
            clear: both;   
            overflow: hidden;   
        }   
        .content li img {   
            float: left;   
        }   
        .content li span{   
            background: #7cfc00;   
            padding: 10px;   
            border-radius: 10px;   
            float: left;   
            margin: 6px 10px 0 10px;   
            max-width: 310px;   
            border: 1px solid #ccc;   
            box-shadow: 0 0 3px #ccc;   
        }   
        .content li img.imgleft {    
            float: left;    
        }   
        .content li img.imgright {    
            float: right;    
        }   
        .content li span.spanleft {    
            float: left;   
            background: #fff;   
        }   
        .content li span.spanright {    
            float: right;   
            background: #7cfc00;   
        }   
        [v-cloak] {
  display: none;
}
    </style>

</head>

<body>
    <div id="container">
        <div class="header">
            <span style="float: left;">ai晓&ai豆</span>
            <span class="timenow" style="float: right;">17:59</span>
        </div>
        <ul class="content">
            <li v-for="(item, index) in message" :key="index">
                <!-- 男 -->
                <div v-if="item.isMan==true">
                    <img src="./img/girl.jpg" class="imgright">
                    <span v-cloak class="spanright">{{item.info}}</span>
                </div>
                <div v-else>
                    <!-- 女 -->
                    <img src="./img/man.jpg" class="imgleft">
                    <span v-cloak class="spanleft">{{item.info}}</span>
                </div>

            </li>
        </ul>
        <div class="footer">
            <div id="user_face_icon">
                <img src="./img/girl.jpg" alt="">
            </div>
            <input @keyup.enter='sendMessage' id="text" type="text" placeholder="说点什么吧..." v-model.trim="inputValue">
            <span id="btn" @click="sendMessage" >发送</span>
        </div>
    </div>
</body>

</html>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/vue.js"></script>
<script>
var myDate = new Date();
var hour=myDate.getHours();
var min = myDate.getMinutes();
hour=hour<10?('0'+hour):hour;
min=min<10?('0'+min):min;


$('.timenow').html(hour+':'+min);
var APP = new Vue({
    el:'#container',
    data:{
        inputValue:'',
        message:[]
    },
    methods:{
        sendMessage(){
            this.message.push({
               info:this.inputValue,
                isMan:true
            });
            $.ajax({
                url:'http://www.tuling123.com/openapi/api',
                data:{
                   key: '8860018c993f416ab5b835e58d128bd4',
                   info:this.inputValue
                },
                type:"post",
                success:(backdata)=>{
                    console.log(backdata);
                    this.message.push({
                        info:backdata.text,
                        isMan:false
                    })
                    
                }
            })
            this.inputValue='';
        }
    }
})

</script>
