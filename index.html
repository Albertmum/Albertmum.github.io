<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️致我最爱❤️</title>
    <style>
        /**重置标签默认样式*/   
        * {   
            margin: 0;   
            padding: 0;   
            list-style: none;   
            font-family: '微软雅黑';
            box-sizing: border-box;
            max-width: 375px;
        }   
       
        #container {   
            box-sizing: border-box;
            width: 100%;   
            height: 100%;   
            background: #eee; 
            position: relative;  
            background-image: url(./img/banner.jpeg);
            background-repeat: no-repeat;
            background-size:713px 650px;
            background-position: -90px 40px;
            
        }   
        .header {   
            background: #000;  
            width: 100%; 
            height: 40px;   
            color: #fff;   
            line-height: 34px;   
            font-size: 20px;   
            padding: 0 10px; 
            position: fixed;
            top:0;  
        }   
        .footer {   
            display: flex;
            width: 100%;   
            height: 50px;   
            background: #666;   
            position: fixed;   
            bottom: 0;   
            padding: 2px 10px;
           
        }   
        .footer input {   
            flex:1;
            width: 76%;
            height: 45px;   
            outline: none;   
            font-size: 20px;   
            text-indent: 10px;   
            position: absolute;   
            border-radius: 6px;   
          
        }   
        .footer span {   
            display: inline-block;   
            width: 62px;   
            height: 46px;   
            background: #ccc;   
            font-weight: 900;   
            line-height: 45px;   
            cursor: pointer;   
            text-align: center;   
            position: absolute; 
            right:0;  
            right: 10px;   
            border-radius: 6px;   
        }   
        .footer span:hover {   
            color: #fff;   
            background: #999;   
        }   
       
        img {   
            width: 60px;   
            height: 60px;   
        }   
        .content {   
            font-size: 20px;   
            width: 100%;   
            height: 100%; 
            min-height: 650px;  
            overflow: auto;   
            padding: 40px 0px 55px 0px;  
          
           
        }   
        .content li {   
            margin-top: 10px;   
            padding-left: 6px;   
            width: 100%;   
            display: block;   
            clear: both;   
            overflow: hidden; 
            padding-right: 6px;  
        }   
        .content li img {   
            float: left;   
        }   
        .content li span{   
            background: #7cfc00;   
            padding: 5px;   
            border-radius: 10px;   
            float: left;   
            margin: 6px 10px 0 10px;   
            max-width: 280px;   
            height: auto;
            border: 1px solid #ccc;   
            box-shadow: 0 0 3px #ccc; 
            word-wrap:break-word; 
            word-break:break-all;  
        }   
        .content li img.imgleft {    
            float: left;    
        }   
        .content li img.imgright {    
            float: right;    
        }   
        .content li span.spanleft {    
            float: left;   
            background: #fff;   
        }   
        .content li span.spanright {    
            float: right;   
            background: #7cfc00;   
        }   
        [v-cloak] {
  display: none;
}
    </style>

</head>

<body>
    <div id="container">
        <div class="header">
            <span style="float: left;"> <span style="font-size:12px;color:#ccc;"><返回</span>   ai晓&ai豆</span>
            <span class="timenow" style="float: right;">17:59</span>
        </div>
        <ul class="content">
            <li v-for="(item, index) in message" :key="index">
                <!-- 男 -->
                <div v-if="item.isMan==true">
                    <img src="./img/girl.jpg" class="imgright">
                    <span v-cloak class="spanright">{{item.info}}</span>
                </div>
                <div v-else>
                    <!-- 女 -->
                    <img src="./img/man.jpg" class="imgleft">
                    <span v-cloak class="spanleft">{{item.info}}</span>
                </div>

            </li>
        </ul>
        <div class="footer">
            <!-- <div id="user_face_icon">
                <img src="./img/girl.jpg" alt="">
            </div> -->
            <input @keyup.enter='sendMessage' id="text" type="text" placeholder="说点什么吧..." v-model.trim="inputValue">
            <span id="btn" @click="sendMessage" >发送</span>
        </div>
    </div>
</body>

</html>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/vue.js"></script>
<script>
var myDate = new Date();
var hour=myDate.getHours();
var min = myDate.getMinutes();
hour=hour<10?('0'+hour):hour;
min=min<10?('0'+min):min;


$('.timenow').html(hour+':'+min);
var APP = new Vue({
    el:'#container',
    data:{
        inputValue:'',
        message:[]
    },
    methods:{
        sendMessage(){
            if(this.inputValue==''){
                confirm('大美女,要写点什么给宝宝呀!')
            }else{
                this.message.push({
               info:this.inputValue,
                isMan:true
            });
            $.ajax({
                url:'http://www.tuling123.com/openapi/api',
                data:{
                   key: '8860018c993f416ab5b835e58d128bd4',
                   info:this.inputValue
                },
                type:"post",
                success:(backdata)=>{
                    console.log(backdata);
                    this.message.push({
                        info:backdata.text,
                        isMan:false
                    })
                    // ;获取自动刷新
                   
                    $('html, body').animate({scrollTop: $(document).height()}, 5);
                     
                   
                  
            
        



                    
                }
            })
            this.inputValue='';
            }
          
        }
    }
})


window.onscroll=function(){
                        console.log(1111)
                    }

</script>
